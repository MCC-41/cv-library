<!DOCTYPE html>
<html lang="en">
<head th:replace="layout/head-layout :: head_layout"></head>

<body id="page-top">

    <!-- Page Wrapper -->
    <div id="wrapper">
        

        <!-- Sidebar -->
        <ul th:replace="layout/sidebar-layout::sidebar_layout"></ul>
        <!-- End of Sidebar -->

        <!-- Content Wrapper -->
        <div id="content-wrapper" class="d-flex flex-column">

            <!-- Main Content -->
            <div id="content">

                <!-- Topbar -->
                <nav th:replace="layout/navbar-layout::navbar_layout"></nav>
                
                <!-- End of Topbar -->

                <!-- Begin Page Content -->
                <div class="container-fluid">

                    <!-- DataTales Example -->
                    <div class="card shadow mb-4">
                        <div class="card-header py-3">
                            <button class="btn btn-success btn-icon-split mb-2" data-toggle="modal" data-target="#roleModal">
                                <span class="icon text-white-50">
                                    <i class="fas fa-plus"></i>
                                </span>
                                <span class="text">Add</span>
                            </button>
                        </div>
                        <div class="card-body">
                            <div class="table-responsive">
                                <table class="table table-bordered" id="roleTable" width="100%" cellspacing="0">
                                    <thead>
                                        <tr>
                                            <th>Role</th>
                                            <th>Action</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                    <!-- DataTales Example -->
                    <div class="card shadow mb-4">
                        <div class="card-header py-3">
                            <button class="btn btn-success btn-icon-split mb-2" data-toggle="modal" data-target="#userRoleModal" th:onclick="btnAdd()">
                                <span class="icon text-white-50">
                                    <i class="fas fa-plus"></i>
                                </span>
                                <span class="text">Add</span>
                            </button>
                        </div>
                        <div class="card-body">
                            <div class="table-responsive">
                                <table class="table table-bordered" id="userRoleTable" width="100%" cellspacing="0">
                                    <thead>
                                        <tr>
                                            <th>Username</th>
                                            <th>Role</th>
                                            <th>Action</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>

                </div>
                <!-- /.container-fluid -->

            </div>
            <!-- End of Main Content -->
            <!-- MODAL -->
                            <div class="modal fade" id="roleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                                <div class="modal-dialog" role="document">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <h5 class="modal-title" id="exampleModalLabel">Role</h5>
                                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                                <span aria-hidden="true">&times;</span>
                                            </button>
                                        </div>
                                        <div class="modal-body">
                                            <form action="">
                                                <div class="form-group">
                                                    <input type="hidden" class="form-control" id="idRole" th:name="idRole">
                                                </div>
                                                <div class="form-group">
                                                    <label for="name"> Role </label>
                                                    <input type="text" class="form-control" th:name="nameRole" id="nameRole">

                                                </div>
                                            </form>
                                        </div>
                                        <div class="modal-footer">
                                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                            <button type="button" class="btn btn-primary" th:onclick="saveRole()">Save changes</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
            <!--end-->
            <!-- MODAL -->
                            <div class="modal fade" id="userRoleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                                <div class="modal-dialog" role="document">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <h5 class="modal-title" id="exampleModalLabel">User Role</h5>
                                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                                <span aria-hidden="true">&times;</span>
                                            </button>
                                        </div>
                                        <div class="modal-body">
                                            <form ath:id="userRoleForm">
                                                <div class="form-group">
                                                    <input type="hidden" class="form-control" id="id" th:name="id">
                                                </div>
                                                <div class="form-group">
                                                    <label for="role"> Username </label>
                                                    <select class="form-control" th:id="user">
                                                        <option value="">Select Type</option>
                                                        <option th:each="user : ${users}" th:text="${user.username}" th:value="${user.id}" th:name="user"></option>
                                                    </select>

                                                </div>
                                                <div class="form-group">
                                                    <label for="role"> Role </label>
                                                    <select class="form-control" th:id="role">
                                                        <option value="">Select Type</option>
                                                        <option th:each="role : ${roles}" th:text="${role.name}" th:value="${role.id}" th:name="role"></option>
                                                    </select>

                                                </div>
                                                <div class="modal-footer">
                                                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                                    <button type="button" class="btn btn-primary" th:onclick="save()">Save changes</button>
                                                </div>
                                            </form>
                                        </div>
                                        
                                    </div>
                                </div>
                            </div>
            <!--end-->
            <!-- Footer -->
            <footer th:replace="layout/footer-layout::footer_layout"></footer>
            
            <!-- End of Footer -->
            
            <script th:src="@{../js/admin/admin-role.js}" ></script>
            <script th:src="@{../js/admin/admin-role-user.js}" ></script>

        </div>
        <!-- End of Content Wrapper -->
        

    </div>
    <!-- End of Page Wrapper -->

    <!-- Scroll to Top Button-->
    <a class="scroll-to-top rounded" href="#page-top">
        <i class="fas fa-angle-up"></i>
    </a>

</body>

</html>
