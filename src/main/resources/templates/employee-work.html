                            </div>
                        </div>

                    </div>
                    <!-- /.container-fluid -->

                </div>
                <!-- End of Main Content -->
                <!-- MODAL -->
                <div class="modal fade" id="workModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title workTitle" id="exampleModalLabel"></h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                <form action="">
                                    <input type="hidden" class="form-control" id="id" th:name="id">
                                    <div class="form-group">
                                        <label for="companyName"> Company Name</label>
                                        <input type="text" class="form-control" id="companyName" th:name="companyName">
                                    </div>
                                    <div class="form-group">
                                        <label for="position"> Position </label>
                                        <input type="text" class="form-control" th:name="position" id="position">

                                    </div>
                                    <div class="form-group">
                                        <label for="jobdesc"> Job Description </label>
                                        <textarea class="form-control" th:name="jobDesc" id="jobDesc" rows="3"></textarea>

                                    </div>
                                    <div class="form-group">
                                        <label for="startDate"> Start Date </label>
                                        <input type="date" class="form-control" th:name="startDate" id="startDate">

                                    </div>
                                    <div class="form-group">
                                        <label for="endDate"> End Date </label>
                                        <input type="date" class="form-control" th:name="endDate" id="endDate">

                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                        <button type="button" class="btn btn-primary btnModalWork" th:onclick="save()"></button>
                                    </div>
                                </form>
                            </div>

                        </div>
                    </div>
                </div>

                <footer th:replace="layout/footer-layout::footer_layout"></footer>
