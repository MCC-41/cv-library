<html>
    <head th:replace="layout/head-layout :: head_layout"></head>

<body id="page-top">

    <!-- Page Wrapper -->
    <div id="wrapper">
        

        <!-- Sidebar -->
        <ul th:replace="layout/sidebar-layout::sidebar_layout"></ul>
        <!-- End of Sidebar -->

        <!-- Content Wrapper -->
        <div id="content-wrapper" class="d-flex flex-column">

            <!-- Main Content -->
            <div id="content">

                <!-- Topbar -->
                <nav th:replace="layout/navbar-layout::navbar_layout"></nav>
                
                <!-- End of Topbar -->

                <!-- Begin Page Content -->
                <div class="container-fluid">

                    
                    <div class="card">
                        <div class="card-header">Personal</div>
                        <div class="card-body">
                            <form>
                                <div class="form-group">
                                    <label>Nama</label>
                                    <input class="form-control" id="exampleFormControlInput1" type="text" placeholder="Insert your name...">
                                </div>
                                <div class="form-group">
                                    <label>Date of Birth</label>
                                    <input class="form-control" id="exampleFormControlInput1" type="date">
                                </div>
                                <div class="form-group">
                                    <label>Nationality</label>
                                    <input class="form-control" id="exampleFormControlInput1" type="text" placeholder="Insert your nationality...">
                                </div>
                                <div class="form-group">
                                    <label>Email address</label>
                                    <input class="form-control" id="exampleFormControlInput1" type="email" placeholder="name@example.com">
                                </div>
                                <div class="form-group">
                                    <label for="exampleFormControlSelect1">Status</label><select class="form-control" id="exampleFormControlSelect1">
                                        <option>Single</option>
                                        <option>Married</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="exampleFormControlSelect1">Gender</label><select class="form-control" id="exampleFormControlSelect1">
                                        <option>Male</option>
                                        <option>Female</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="exampleFormControlSelect1">Religion</label><select class="form-control" id="exampleFormControlSelect1">
                                        <option>Moslem</option>
                                        <option>Christian</option>
                                        <option>Catolic</option>
                                    </select>
                                </div>
                                
                            </form>
                           
                        </div>
                    </div>
                    <br>
                    
                     
                <!-- /.container-fluid -->

            </div>

                
            <!-- End of Main Content -->

            <!-- Footer -->
            
            
            <!-- End of Footer -->

        </div>
        <!-- End of Content Wrapper -->
        
        <footer th:replace="layout/footer-layout::footer_layout"></footer>
    </div>
    <!-- End of Page Wrapper -->

</body>
</html>
