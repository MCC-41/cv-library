            <!-- Main Content -->
            <div id="content">

                <!-- Topbar -->
                <nav th:replace="layout/navbar-layout::navbar_layout"></nav>
                
                <!-- End of Topbar -->

                <!-- Begin Page Content -->
                <div class="container-fluid">

                    <div class="card shadow mb-4">
                        <div class="card-header py-3">
                            <h6 class="m-0 font-weight-bold text-primary">Organization</h6>
                        </div>
                        <div class="card-body">

                                            <th>Organization Name</th>

                                                <form class='form-inline' action="#" method="">

                                        </tr>

                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <h5 class="modal-title" id="exampleModalLabel">Edit Organization</h5>
                                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                                <span aria-hidden="true">&times;</span>

                                        </div>

                                            <form action="" method="POST">
                                                <div class="form-group">
                                                    <label for="organizationName"> Organization Name</label>
                                                    <input type="text" class="form-control" id="id" th:name="organizationName">
                                                </div>
                                                <div class="form-group">
                                                    <label for="startDate"> Start Date </label>
                                                    <input type="date" class="form-control" th:name="startDate" id="name">

                                                </div>
                                                <div class="form-group">
                                                    <label for="endDate"> Start Date </label>
                                                    <input type="date" class="form-control" th:name="endDate" id="name">

                                                </div>
                                            </form>
                                        </div>

                                        </div>

                                </div>
