<!DOCTYPE html>
<html lang="en">
    <head th:replace="layout/head-layout :: head_layout"></head>
    <body class="bg-gradient-primary">

        <div class="container">

            <div class="row justify-content-center mt-5">

                <div class="col-xl-6 col-lg-7 col-md-6">

                    <div class="card o-hidden border-0 shadow-lg my-5">
                        <div class="card-body p-0">
                            <!-- Nested Row within Card Body -->
                            <div class="row justify-content-center">
                                <div class="col-lg-6 d-none d-lg-block bg-login-image"></div>
                                <div class="col-lg-6">
                                    <div class="p-3">
                                        <div class="text-center">
                                            <h1 class="h4 text-gray-900 mb-4 mt-3">CV Library</h1>
                                        </div>
                                        <div class="alert alert-danger" role="alert" th:if="${param.locked}">Your account is locked</div>
                                        <div class="alert alert-danger" role="alert" th:if="${param.error}">Check your username and password!</div>
                                        <div class="alert alert-danger" role="alert" th:if="${param.notFound}">Check your username not found</div>
                                        <form th:action="@{login_proses}" method="POST" class="user needs-validation" novalidate>
                                            <div class="form-group">
                                                <input type="text" class="form-control form-control-user"
                                                       id="username" th:name="username" aria-describedby="emailHelp"
                                                       placeholder="Enter your username..." required>
                                                <div class="invalid-feedback">
                                                    Please input Username.
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <input type="password" class="form-control form-control-user"
                                                       id="password" th:name="password" placeholder="Enter yout password..." required>
                                                <div class="invalid-feedback">
                                                    Please input Password.
                                                </div>
                                            </div>

                                            <button type="submit" class="btn btn-primary btn-user btn-block mb-3 mt-4">Sign in</button>

                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>

        <!-- Bootstrap core JavaScript-->
        <script src="vendor/jquery/jquery.min.js"></script>
        <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

        <!-- Core plugin JavaScript-->
        <script src="vendor/jquery-easing/jquery.easing.min.js"></script>

        <!-- Custom scripts for all pages-->
        <script src="js/sb-admin-2.min.js"></script>

    </body>
</html>
