<!DOCTYPE html>
<html lang="en">
<head th:replace="layout/head-layout :: head_layout"></head>

<body id="page-top">

    <!-- Page Wrapper -->
    <div id="wrapper">
        

        <!-- Sidebar -->
        <ul th:replace="layout/sidebar-layout::sidebar_layout"></ul>
        <!-- End of Sidebar -->

        <!-- Content Wrapper -->
        <div id="content-wrapper" class="d-flex flex-column">

            <!-- Main Content -->
            <div id="content">

                <!-- Topbar -->
                <nav th:replace="layout/navbar-layout::navbar_layout"></nav>
                
                <!-- End of Topbar -->

                <!-- Begin Page Content -->
                <div class="container-fluid">

                    <!-- DataTales Example -->
                    <div class="card shadow mb-4">
                        <div class="card-header py-3">
                            <h6 class="m-0 font-weight-bold text-primary">Training</h6>
                        </div>
                        <div class="card-body">
                            <div class="table-responsive">
                                <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                                    <thead>
                                        <tr>
                                            <th>Training Name</th>
                                            <th>Periode</th>
                                            <th>Type</th>
                                            <th>File</th>
                                            <th>Action</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr>
                                            <td>Java Fundamental</td>
                                            <td>2020</td>
                                            <td>IT</td>
                                            <td>sertifikat.png</td>
                                            <td class='form-inline'>
                                                <a class="btn btn-warning fa fa-sm fa-edit" href="#" data-toggle="modal" data-target="#editEmployeeTraining"></a>
                                                <form class='form-inline' action="#" method="">
                                                    <button class="btn btn-danger delete-confirm mx-1 deleteEmployeeTraining" type='submit'><i class="fa fa-sm fa-trash mx-1 "></i>
                                                </form>            
                                                
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>

                </div>
                <!-- /.container-fluid -->

            </div>
            <!-- End of Main Content -->
            <!-- MODAL -->
                            <div class="modal fade" id="editEmployeeTraining" tabindex="-1" role="dialog" aria-labelledby="TrainingModalLabel" aria-hidden="true">
                                <div class="modal-dialog" role="document">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <h5 class="modal-title" id="TrainingModalLabel">Edit Training</h5>
                                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                                <span aria-hidden="true">&times;</span>
                                            </button>
                                        </div>
                                        <div class="modal-body">
                                            <form action="" method="POST">
                                                <div class="form-group">
                                                    <label for="trainingName"> Training Name</label>
                                                    <input type="text" class="form-control" id="id" th:name="trainingName">
                                                </div>
                                                <div class="form-group">
                                                    <label for="trainingPeriode"> Periode </label>
                                                    <input type="text" class="form-control" th:name="trainingPeriode" id="name">

                                                </div>
                                                <div class="form-group">
                                                    <label for="trainingType"> Type </label>
                                                    <select class="form-control" id="exampleFormControlSelect1">
                                                        <option>IT</option>
                                                        <option>Network</option>
                                                        <option>Hardware</option>
                                                    </select>

                                                </div>
                                                <div class="form-group">
                                                    <label for="trainingPeriode"> File </label>
                                                    <input type="file" class="form-control" th:name="trainingFile" id="name">

                                                </div>
                                            </form>
                                        </div>
                                        <div class="modal-footer">
                                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                            <button type="button" class="btn btn-primary">Save changes</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
            <!--end-->
            <!-- Footer -->
            <footer th:replace="layout/footer-layout::footer_layout"></footer>
            
            <!-- End of Footer -->
            <script th:src="@{../js/employeetraining.js}" ></script>
        </div>
        <!-- End of Content Wrapper -->

    </div>
    <!-- End of Page Wrapper -->

    <!-- Scroll to Top Button-->
    <a class="scroll-to-top rounded" href="#page-top">
        <i class="fas fa-angle-up"></i>
    </a>


    
    

</body>

</html>
