<!DOCTYPE html>
<html lang="en">
    <head th:replace="layout/head-layout :: head_layout"></head>

    <body id="page-top">

        <!-- Page Wrapper -->
        <div id="wrapper">


            <!-- Sidebar -->
            <ul th:replace="layout/sidebar-layout::sidebar_layout"></ul>
            <!-- End of Sidebar -->

            <!-- Content Wrapper -->
            <div id="content-wrapper" class="d-flex flex-column">

                <!-- Main Content -->
                <div id="content">

                    <!-- Topbar -->
                    <nav th:replace="layout/navbar-layout::navbar_layout"></nav>

                    <!-- End of Topbar -->

                    <!-- Begin Page Content -->
                    <div class="container-fluid">
                        
                        <!-- DataTales Example -->
                        <div class="card shadow mb-4">
                            <div class="card-header py-3">
                                <h6 class="m-0 font-weight-bold text-primary">Training</h6>
                            </div>
                            <div class="card-body">
                                <button class="btn btn-success btn-icon-split mb-2" data-toggle="modal" data-target="#trainingModal" th:onclick="btnAdd()">
                                    <span class="icon text-white-50">
                                        <i class="fas fa-plus"></i>
                                    </span>
                                    <span class="text">Add</span>
                                </button>
                                <div class="table-responsive">
                                    <table class="table table-bordered" id="trainingTable" width="100%" cellspacing="0">
                                        <thead>
                                            <tr>
                                                <th>ID</th>
                                                <th>Training Name</th>
                                                <th>Institution Name</th>
                                                <th>Date</th>
                                                <th>Type</th>
                                                <th>File</th>
                                                <th>Action</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>

                    </div>
                    <!-- /.container-fluid -->

                </div>
                <!-- End of Main Content -->
                <!-- MODAL -->
                <div class="modal fade" id="trainingModal" tabindex="-1" role="dialog" aria-labelledby="TrainingModalLabel" aria-hidden="true">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="TrainingModalLabel">Edit Training</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                <form th:id="trainingForm">
                                    <input type="hidden" class="form-control" id="id" th:name="id">
                                    <div class="form-group">
                                        <label for="name"> Training Name</label>
                                        <input type="text" class="form-control" id="name" th:name="name">
                                    </div>
                                    <div class="form-group">
                                        <label for="institution"> Institution Name</label>
                                        <input type="text" class="form-control" th:id="institution" th:name="institution">
                                    </div>
                                    <div class="form-group">
                                        <label for="year"> Periode </label>
                                        <input type="date" class="form-control" th:name="year" th:id="year">
                                    </div>
                                    <div class="form-group">
                                        <label for="trainingType"> Type </label>
                                        <select class="form-control" th:id="trainingType">
                                            <option value="">Select Type</option>
                                            <option th:each="type : ${types}" th:text="${type.name}" th:value="${type.id}" th:name="trainingType"></option>
                                        </select>

                                    </div>
                                    <div class="form-group">
                                        <label for="fileName"> File </label>
                                        <input type="file" class="form-control" th:name="fileName" th:id="fileName">

                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                        <button type="button" class="btn btn-primary" th:onclick="save()">Save changes</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
                <!--end-->
                <!-- Footer -->
                <footer th:replace="layout/footer-layout::footer_layout"></footer>

                <!-- End of Footer -->
                <script th:src="@{../js/employee/employee-training.js}" ></script>
            </div>
            <!-- End of Content Wrapper -->

        </div>
        <!-- End of Page Wrapper -->

        <!-- Scroll to Top Button-->
        <a class="scroll-to-top rounded" href="#page-top">
            <i class="fas fa-angle-up"></i>
        </a>





    </body>

</html>
